name: personal_journal
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Untuk input gambar
  image_picker: ^1.0.7

  # Untuk Database Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3 # Untuk menemukan lokasi penyimpanan
  intl: ^0.19.0 # Untuk format tanggal

flutter:
  uses-material-design: true

  # Daftarkan font Anda
  fonts:
    - family: MyFont
      fonts:
        - asset: assets/fonts/MyFont-Regular.ttf
        - asset: assets/fonts/MyFont-Bold.ttf
          weight: 700

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Untuk auto-generate kode adapter Hive
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

  # Linting & best practices
  flutter_lints: ^6.0.0
